<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVY21 Grid Overlay</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <!-- <script src="svy21.js"></script> -->
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #coordinates { position: absolute; top: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.9); padding: 5px; border-radius: 3px; }
    #search { position: absolute; top: 10px; left: 10px; z-index: 1; }
    #suggestions { position: absolute; top: 50px; left: 10px; z-index: 1; background-color: #fff; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
    .suggestion { padding: 5px; cursor: pointer; }
    .suggestion:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div id="map">SVY Coordinates: </div>
  <div id='coordinates'></div>
  <input id='search' type='text' placeholder='Search for a location' />
  <div id='suggestions'></div>
  <script src="script.js"></script>
</body>
</html>
